name: Java CI with Gradle

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Build project JAR
        run: ./gradlew clean assemble --info

      - name: Start SUT in background
        run: |
          java -jar artifacts/app-mbank.jar &

      - name: Wait for SUT to be ready
        run: |
          for i in {1..10}; do
            nc -z localhost 9999 && echo "SUT is up" && break
            echo "Waiting for SUTâ€¦ ($i)"
            sleep 2
          done

      - name: Run tests
        run: ./gradlew test --info --stacktrace -Dselenide.headless=true