name: Java CI with Gradle

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Start SUT (app-mbank.jar) in background
        run: java -Duser.language=en -Duser.country=US -jar ./artifacts/app-mbank.jar &

      - name: Wait for SUT to be ready
        run: |
          for i in {1..15}; do
            curl --fail http://localhost:9999/api/v1/demo/accounts && break
            echo "Waiting for SUT to startâ€¦ ($i)"
            sleep 2
          done

      - name: Run tests
        run: ./gradlew test --info